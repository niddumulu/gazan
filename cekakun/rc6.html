<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hive RC Viewer (Accurate)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family:system-ui,Arial;
  background:#0f172a;
  color:#e5e7eb;
  padding:20px
}
input,button{
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none
}
button{
  background:#22c55e;
  color:#022c22;
  cursor:pointer
}
.card{
  background:#111827;
  border-radius:14px;
  padding:16px;
  margin-top:16px
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px
}
.item{
  background:#1f2937;
  padding:12px;
  border-radius:10px
}
.label{
  font-size:12px;
  opacity:.7
}
.value{
  font-size:18px;
  font-weight:600
}
.bar{
  background:#020617;
  border-radius:10px;
  overflow:hidden;
  height:16px;
  margin-top:8px
}
.fill{
  height:100%;
  background:linear-gradient(90deg,#22c55e,#4ade80)
}
small{opacity:.7}
.error{color:#f87171;margin-top:12px}
</style>
</head>
<body>

<h1>Hive RC Viewer</h1>

<input id="user" placeholder="username hive">
<button onclick="cek()">Cek</button>

<div id="ui"></div>

<script>
let timer=null;

async function rpc(method, params){
  const r = await fetch("https://api.hive.blog",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      jsonrpc:"2.0",
      id:1,
      method,
      params
    })
  });
  const j = await r.json();
  if(j.error) throw j.error;
  return j.result;
}

async function cek(){
  if(timer) clearInterval(timer);
  const u=document.getElementById("user").value.trim().toLowerCase();
  const ui=document.getElementById("ui");
  ui.innerHTML="";

  try{
    const accs = await rpc("condenser_api.get_accounts",[[u]]);
    if(!accs.length){
      ui.innerHTML='<div class="error">Akun tidak ditemukan</div>';
      return;
    }
    const acc = accs[0];

    const rcData = await rpc("rc_api.find_rc_accounts",{accounts:[u]});
    const rc = rcData.rc_accounts[0];

    function render(){
      const now=Math.floor(Date.now()/1000);
      const elapsed=now-rc.rc_manabar.last_update_time;
      const regen=(rc.max_rc/432000)*elapsed;
      const current=Math.min(rc.max_rc, rc.rc_manabar.current_mana + regen);
      const percent=(current/rc.max_rc)*100;

      ui.innerHTML=`
        <div class="card">
          <h2>@${acc.name}</h2>
          <small>Dibuat: ${new Date(acc.created).toLocaleString()}</small>
        </div>

        <div class="card">
          <div class="label">Resource Credits (Realtime)</div>
          <div class="bar">
            <div class="fill" style="width:${percent.toFixed(2)}%"></div>
          </div>
          <small>${percent.toFixed(2)}% â€¢ ${Math.floor(current).toLocaleString()} / ${Math.floor(rc.max_rc).toLocaleString()} RC</small>
        </div>

        <div class="card grid">
          <div class="item"><div class="label">HIVE</div><div class="value">${acc.balance}</div></div>
          <div class="item"><div class="label">HBD</div><div class="value">${acc.hbd_balance}</div></div>
          <div class="item"><div class="label">VESTS</div><div class="value">${acc.vesting_shares}</div></div>
          <div class="item"><div class="label">RC Source</div><div class="value">On-chain rc_api</div></div>
        </div>
      `;
    }

    render();
    timer=setInterval(render,1000);

  }catch(e){
    ui.innerHTML='<div class="error">Error mengambil data Hive</div>';
  }
}
</script>

</body>
</html>
