<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Translate Popup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

/* Tombol buka popup */
.open-btn {
  padding: 12px;
  font-size: 16px;
  width: 100%;
}

/* Overlay */
.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 999;
}

/* Box popup */
.popup-content {
  background: #fff;
  width: 90%;
  max-width: 400px;
  margin: 15% auto;
  padding: 15px;
  border-radius: 8px;
}

/* Close */
.close {
  text-align: right;
  font-size: 18px;
  cursor: pointer;
}

textarea {
  width: 100%;
  height: 120px;
  padding: 10px;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<button class="open-btn" onclick="openPopup()">Translate</button>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <div class="close" onclick="closePopup()">✖</div>

    <h3>Translate English → Indonesia</h3>

    <form
      action="https://translate.google.com/"
      method="get"
      target="_blank">

      <textarea
        name="text"
        placeholder="Enter English text..."
        required></textarea>

      <input type="hidden" name="sl" value="en">
      <input type="hidden" name="tl" value="id">
      <input type="hidden" name="op" value="translate">

      <button type="submit">Terjemahkan</button>
    </form>

  </div>
</div>

<script>
function openPopup() {
  document.getElementById("popup").style.display = "block";
}
function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
