<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Translator EN → ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Translate English → Indonesia</h2>

<textarea id="inputText" placeholder="Enter English text..."></textarea>
<button onclick="translateText()">Translate</button>

<h3>Hasil Terjemahan:</h3>
<textarea id="outputText" readonly></textarea>

<script>
async function translateText() {
  const text = document.getElementById("inputText").value;

  if (!text.trim()) {
    alert("Masukkan teks terlebih dahulu");
    return;
  }

  const response = await fetch("https://libretranslate.de/translate", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      q: text,
      source: "en",
      target: "id",
      format: "text"
    })
  });

  const data = await response.json();
  document.getElementById("outputText").value = data.translatedText;
}
</script>

</body>
</html>
