<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Translator EN → ID</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
textarea {
  width: 100%;
  height: 120px;
  margin-bottom: 10px;
  padding: 10px;
}
button {
  padding: 10px;
  width: 100%;
}
</style>
</head>

<body>

<h2>Translate English → Indonesia</h2>

<textarea id="inputText" placeholder="Enter English text..."></textarea>
<button onclick="translateText()">Translate</button>

<textarea id="outputText" placeholder="Hasil terjemahan..." readonly></textarea>

<script>
async function translateText() {
  const input = document.getElementById("inputText").value;
  const output = document.getElementById("outputText");

  if (!input.trim()) {
    alert("Masukkan teks dulu");
    return;
  }

  output.value = "Menerjemahkan...";

  try {
    const res = await fetch("https://libretranslate.com/translate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        q: input,
        source: "en",
        target: "id",
        format: "text"
      })
    });

    if (!res.ok) throw new Error("Server error");

    const data = await res.json();
    output.value = data.translatedText;

  } catch (err) {
    output.value = "Gagal menerjemahkan (API diblokir / offline)";
    console.error(err);
  }
}
</script>

</body>
</html>
