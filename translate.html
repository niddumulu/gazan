<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Translator EN → ID</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  max-width: 600px;
  margin: auto;
}
textarea {
  width: 100%;
  height: 120px;
  margin-bottom: 10px;
  padding: 10px;
  font-size: 14px;
}
button {
  padding: 12px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>Translate English → Indonesia</h2>

<textarea id="inputText" placeholder="Enter English text..."></textarea>

<button onclick="translateText()">Translate</button>

<textarea id="outputText" placeholder="Hasil terjemahan..." readonly></textarea>

<script>
async function translateText() {
  const input = document.getElementById("inputText").value;
  const output = document.getElementById("outputText");

  if (!input.trim()) {
    alert("Masukkan teks dulu");
    return;
  }

  output.value = "Menerjemahkan...";

  try {
    const res = await fetch(
      "https://blue-moon-af9e.kangulumuddin.workers.dev/",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          q: input,
          source: "en",
          target: "id",
          format: "text"
        })
      }
    );

    const text = await res.text();

    let result;
    try {
      const json = JSON.parse(text);
      result = json.translatedText || json.error || text;
    } catch {
      result = text;
    }

    output.value = result || "Tidak ada hasil";

  } catch (err) {
    console.error(err);
    output.value = "Gagal menerjemahkan";
  }
}
</script>

</body>
</html>
